<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistes</title>
</head>
<body>

    <div id="artistes"></div>

    <script>
        const ul = document.getElementById('artistes');      
        const url = 'https://github.com/JaiUnePoteDev/matrimoine/blob/main/db.json';
     

        fetch (url, {
            credentials: "include",
            mode: 'cors',
            method: 'GET',
            headers : {
            'Content-Type' : 'application.json',
            'Access-Control-Allow-Origin': url,
            'Access-Control-Allow-Credentials': true
                }
            })

            .then((response) => {
            return response.json();
            })
            .then((data) => {
            let authors = data;
            //console.log(data);
           
            data.forEach(oneItem => {
                //console.log(oneItem.id);
                let names = oneItem.nom;
                let photos = oneItem.photo;
                ul.innerHTML += `
                <div class="photos">
                    <img src="${photos}" class="thumb">
                </div>
                <div class="noms">
                    <p>${names}</p>
                </div>
                `;
            });

         
            })       
       
    </script>

</body>
</html>
